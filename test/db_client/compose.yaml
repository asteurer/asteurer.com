services:
  postgres:
    image: postgres:17
    container_name: test-db-client-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./files_postgres:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - test_network
  db-client:
    image: ghcr.io/asteurer/asteurer.com-db-client
    container_name: test-db-client-client
    environment:
      - POSTGRES_HOST=test-db-client-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - test_network
networks:
  test_network:
    driver: bridge