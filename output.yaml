---
# Source: asteurer-com/templates/main.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "asteurer-com-database"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "asteurer-com-database"
  template:
    metadata:
      labels:
        app: "asteurer-com-database"
    spec:
      containers:
        - name: "asteurer-com-database"
          image: "postgres:17"
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
          env:
            # Creating database secretKeyRef
            - name: "POSTGRES_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: "asteurer-com-database-secrets"
                  key: "postgres-password"
            - name: "POSTGRES_USER"
              valueFrom:
                secretKeyRef:
                  name: "asteurer-com-database-secrets"
                  key: "postgres-user"
          volumeMounts:
            - mountPath: /docker-entrypoint-initdb.d/
              name: schema-volume
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

      volumes:
        - name: schema-volume
          configMap:
            name: "asteurer-com-database-schema"
